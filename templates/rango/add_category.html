<!DOCTYPE html>
{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add a Category
{% endblock %}

{% block body_block %}
    <h1>Add a New Category</h1>
    <form method="post" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Category">
    </form>
{% endblock %}
